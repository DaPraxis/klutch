<ion-content class="ion-padding">

  <img class="logo" src="../../../assets/img/logo.png" alt="Klutch logo" >
 
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
      offset-xl="4">
 
      <ion-card class="ion-main-card">
        <ion-card-header>
          <ion-card-title class="ion-text-center">Your Account</ion-card-title>
        </ion-card-header>
 
        <ion-card-content class="ion-main-content">
          
          <ion-item lines="none">
            <ion-label class="ion-card-label" position="stacked">Username</ion-label>
            <ion-input type="text" placeholder="Enter username" name="username"></ion-input>
          </ion-item>
        
          <ion-item lines="none">
            <ion-label class="ion-card-label" position="stacked">Password</ion-label>
            <ion-input type="password" placeholder="Enter password" name="password"></ion-input>
          </ion-item>

          <ion-item lines="none">
              <ion-label class="ion-card-label" position="stacked">Digital Chart ID</ion-label>
              <ion-input type="number" placeholder="Enter digital chart ID" name="chartID"></ion-input>
          </ion-item>
          
          <div class="buttons-container">
              <ion-button class="button" (click)="login()" expand="round" color="dark">Login</ion-button>
              <ion-button class="button" expand="round" color="medium" (click)="register()">Register</ion-button>
          </div>
      
        </ion-card-content>
      </ion-card>
 
    </ion-col>
  </ion-row>
 
</ion-content>
