name: Node CI - klutch

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      env:
        NODE_ENV: test
      with:
        node-version: 12.x
    - name: NPM Install
      env:
        NODE_ENV: test
      run: npm install --no-audit
    - name: Run tests
      env:
        NODE_ENV: test
      run: npm test
